        <h2 class="sr-only">Keyboard</h2>
        <button data-note="0" class="keyboard-key">C</button>

        <button data-note="1" class="keyboard-key keyboard-key--black">
          C#

        <button data-note="2" class="keyboard-key">D</button>

        <button data-note="3" class="keyboard-key keyboard-key--black">
          D#
        </button>

        <button data-note="4" class="keyboard-key">E</button>
